{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="p-3 m-3">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <!-- email -->
                            <div class="input-field">
                                <label for="email">Email</label>
                                <input required type="email" name="email" id="email" value="{{ values.email }}" class="validate">
                            </div>
    
                            <!-- password -->
                            <div class="input-field">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="validate">
                            </div>
    
                            <!-- Checkme button -->
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" id="exampleCheck1" />
                                    <span>Check me out</span>
                                </label>
                            </p>
                            <hr>
                            <button type="submit" class="btn btn-small waves-effect waves-light col s12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
