{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <h3 class="alert alert-success rounded-pill text-center">Create an Account</h3>
                    </div>
                    <form action="/signup" method="POST">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <!-- firstname -->
                        <div class="input-field">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" value="{{ values.first_name }}" class="validate">
                        </div>

                        <!-- last name -->
                        <div class="input-field">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" value="{{ values.last_name }}" class="validate">
                        </div>

                        <!-- phone -->
                        <div class="input-field">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" class="validate" value="{{ values.phone }}">
                        </div>

                        <!-- email -->
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input required type="email" name="email" id="email" value="{{ values.email }}" class="validate">
                        </div>

                        <!-- password -->
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="validate">
                        </div>

                        <!-- Checkme button -->
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="exampleCheck1" />
                                <span>Check me out</span>
                            </label>
                        </p>
                        <hr>
                        <button type="submit" class="btn btn-success col s12">Create an account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
